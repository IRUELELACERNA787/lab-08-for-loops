<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var average = 0;
        var sum = 0;

        for(var i = 0; i < 4; i++){
            var userInput = prompt("Please enter an number:");
            var userNum = parseInt(userInput, 10);

            sum = sum + userNum;
            //console.log("User input is: " + userNum + " and the current sum is: " + sum);
        }
        average = sum/i;

        console.log("Your average is: " + average);
    </script>
</body>
</html>
