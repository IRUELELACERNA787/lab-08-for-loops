<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userParty = prompt("How long till the party starts?");

        if(userParty < 1){
            console.log("PARTY NOW!!!")
        }
        else{
            for(var i = userParty; i > 0; i -= 1){
                console.log(i);    
            }
            console.log("PARTY TIME!!!")
        }
    </script>
</body>
</html>
